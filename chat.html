<!-- frontend/chat.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Fake WhatsApp - Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <h2>Welcome, <span id="userEmail"></span></h2>
    <div id="messages" class="messages"></div>

    <div class="send-box">
      <input type="email" id="toEmail" placeholder="Send to (email)" required />
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src=""></script>

  <script>
    const socket = io();
    const myEmail = localStorage.getItem("email");
    document.getElementById("userEmail").innerText = myEmail;

    socket.emit("join", myEmail);

    function sendMessage() {
      const to = document.getElementById("toEmail").value;
      const msg = document.getElementById("messageInput").value;
      if (msg && to) {
        socket.emit("send-message", { to, from: myEmail, message: msg });
        addMessage(`To ${to}: ${msg}`, "sent");
        document.getElementById("messageInput").value = "";
      }
    }

    socket.on("receive-message", ({ from, message }) => {
      addMessage(`From ${from}: ${message}`, "received");
    });

    function addMessage(msg, type) {
      const msgBox = document.getElementById("messages");
      const div = document.createElement("div");
      div.className = "msg " + type;
      div.innerText = msg;
      msgBox.appendChild(div);
      msgBox.scrollTop = msgBox.scrollHeight;
    }
  </script>
  

</body>
</html>
