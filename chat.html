<!-- frontend/chat.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Fake WhatsApp - Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <h2>Welcome, <span id="userEmail"></span></h2>
    <div id="messages" class="messages"></div>

    <div class="send-box">
      <input type="email" id="toEmail" placeholder="Send to (email)" required />
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="https://whatsappme.onrender.com/socket.io/socket.io.js"></script>


 <!-- Load socket.io from your backend -->
<script src="https://whatsappme.onrender.com/socket.io/socket.io.js"></script>
<script>
  const socket = io("https://whatsappme.onrender.com"); // Your backend URL

  const email = localStorage.getItem("email") || prompt("Enter your email:");
  localStorage.setItem("email", email);

  const chatBox = document.getElementById("chat-box");
  const messageInput = document.getElementById("message");
  const sendBtn = document.getElementById("send");

  sendBtn.addEventListener("click", () => {
    const message = messageInput.value;
    if (message.trim() !== "") {
      socket.emit("chat message", {
        sender: email,
        message: message
      });
      messageInput.value = "";
    }
  });

  socket.on("chat message", (data) => {
    const msgDiv = document.createElement("div");
    msgDiv.innerText = `${data.sender}: ${data.message}`;
    chatBox.appendChild(msgDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
  });
</script>

  

</body>
</html>
